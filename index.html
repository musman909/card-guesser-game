<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Card Guesser Game</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
      <div class="cards">
         <div id="spade" class="card disable">
            <div class="content">
               <div class="front"></div>
               <div class="back">
                  <img class="icon" src="./images/spade.png">
                  <div class="ace top-left-ace">
                     <h1>A</h1>
                     <img src="./images/spade.png">
                  </div>
                  <div class="ace bottom-right-ace">
                     <h1>A</h1>
                     <img src="./images/spade.png">
                  </div>
               </div>
            </div>
         </div>
         <div id="clubs" class="card disable">
            <div class="content">
               <div class="front"></div>
               <div class="back">
                  <img class="icon" src="./images/clubs.png">
                  <div class="ace top-left-ace">
                     <h1>A</h1>
                     <img src="./images/clubs.png">
                  </div>
                  <div class="ace bottom-right-ace">
                     <h1>A</h1>
                     <img src="./images/clubs.png">
                  </div>
               </div>
            </div>
         </div>
         <div id="diamond" class="card disable">
            <div class="content">
               <div class="front"></div>
               <div class="back">
                  <img class="icon" src="./images/diamond.png">
                  <div class="ace top-left-ace">
                     <h1>A</h1>
                     <img src="./images/diamond.png">
                  </div>
                  <div class="ace bottom-right-ace">
                     <h1>A</h1>
                     <img src="./images/diamond.png">
                  </div>
               </div>
            </div>
         </div>

         <div id="heart" class="card disable">
            <div class="content">
               <div class="front"></div>
               <div class="back">
                  <img class="icon" src="./images/heart.png">
                  <div class="ace top-left-ace">
                     <h1>A</h1>
                     <img src="./images/heart.png">
                  </div>
                  <div class="ace bottom-right-ace">
                     <h1>A</h1>
                     <img src="./images/heart.png">
                  </div>
               </div>
            </div>
         </div>
      </div>
      <button class="btn" id="action-btn"></button>
      <div id="selected-text">Selected:<img id="selected-card-icon" src=""></div>
      <button id="reset-btn" class="btn" >Play Again!</button>
   </div>

   <div id="icons-attribution">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> & <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

   <script src="./app.js"></script>
</body>
</html>
